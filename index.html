<H1>The Psychic Game</H1>


<br> 

<p id=opening>Guess what letter I'm thinking of</p>

<p id=wins>Wins: </p>

<p id=losses>Losses</p>

<p id=guesses>Guesses Left:</p> 

<p id=guessSofar>Your Guesses so far:</p>


<script type="text/javascript">

var alphabet = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];

var wins = 0;
var losses = 0;
var guesses = 9;

var compChoice = alphabet[Math.floor(Math.random() * alphabet.length)];

console.log(compChoice);

document.onkeypress = function(event){
    playerGuess = event.key;
    
    if (playerGuess === compChoice) {
        wins++;
        compChoice = alphabet[Math.floor(Math.random() * alphabet.length)];
        console.log(compChoice)
    }

    else{
        guesses--;
    }
    if (guesses === 0){
        losses++
       guesses= 9;
    }

document.getElementById('wins').innerHTML = "Wins: " + wins;
document.getElementById('losses').innerHTML = "Losses: " + losses;
document.getElementById('guesses').innerHTML = "Guesses Left: " + guesses;

}



 
</script>
